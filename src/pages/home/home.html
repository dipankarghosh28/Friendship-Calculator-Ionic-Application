<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Friendship Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list> <!---component ion list ; what does it do - display one or more rows of content-->
    <ion-item><!--std input & label elements-->
    <ion-label floating>Name1</ion-label>
    <ion-input type ="text" [(ngModel)]="name1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name2</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>
  </ion-list>  
  <ion-card text-center>
    <ion-card-header>
      {{name1 || '??' }} 
      <ion-icon name="bluetooth" color ="primary"></ion-icon>
      {{name2 || '??'}}
      </ion-card-header>
      <ion-card-content class ="score">
        {{score}}%
      </ion-card-content>
  </ion-card>
</ion-content>
